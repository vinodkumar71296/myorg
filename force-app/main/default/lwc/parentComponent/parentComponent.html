<template>
  <div class="slds-box slds-var-p-top_small" style="background-color: white">
    <lightning-card
      class="slds-var-m-around_medium"
      title="I am parent component"
    >
      <div class="slds-var-m-around_medium">
        <form>
          <lightning-input
            type="text"
            variant="standard"
            name="parentfirstinput"
            label="Parent Input Text 1"
            placeholder="type here..."
            onchange={handleChange}
          ></lightning-input>
          <lightning-input
            type="text"
            variant="standard"
            name="parentsecondinput"
            label="Parent Input Text 2"
            placeholder="type here..."
            onchange={handleChange}
          ></lightning-input>
        </form>
        <div class="slds-var-p-bottom_medium slds-var-p-top_medium">
          <b>Child Input Text 1:</b> {parentfirstoutput}
        </div>
        <div class="slds-var-p-bottom_medium slds-var-p-top_medium">
          <b>Child Input Text 2:</b> {parentsecondoutput}
        </div>
      </div>
    </lightning-card>
    <c-child-component
      getparentfirstinput={parentfirstinput}
      getparentsecondinput={parentsecondinput}
      oninputcarryevent={handleInputCarryEvent}
    ></c-child-component>
  </div>
</template>
